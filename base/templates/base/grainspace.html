{% extends 'base/base.html' %}

{% block title %} Grainohrátky {% endblock %}

{% block body %}

    {% load staticfiles %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Grainohrátky</h3>
                {% autoescape off %}{{ description_grainspace.text }}{% endautoescape %}
            </div>
            <div class="col-md-6">
                <h3>Rozvrh</h3>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="grainspace-slider" class="carousel slide" data-ride="carousel">

                    <ol class="carousel-indicators">
                        <li data-target="#grainspace-slider" data-slide-to="0" class="active"></li>
                        <li data-target="#grainspace-slider" data-slide-to="1"></li>
                        <li data-target="#grainspace-slider" data-slide-to="2"></li>
                    </ol>

                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="{% static 'base/images/picture1.jpg' %}" alt="children"/>
                            <div class="carousel-caption">
                                <h1>Grainohrátky</h1>
                            </div>
                        </div>
                        <div class="item">
                            <img src="{% static 'base/images/picture2.jpg' %}" alt="baby"/>
                            <div class="carousel-caption">
                                <h1>Aktivní hlídání</h1>
                            </div>
                        </div>
                        <div class="item">
                            <img src="{% static 'base/images/picture3.jpg' %}" alt="play"/>
                            <div class="carousel-caption">
                                <h1>Workshopy a semináře</h1>
                            </div>
                        </div>
                    </div>

                    <a class="left carousel-control" href="#grainspace-slider" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#grainspace-slider" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
